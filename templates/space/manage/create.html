{% extends 'base.html' %}
{% load static %}


{% block extra_head %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/space/manage/create.css' %}">
{% endblock %}


{% block extra_content %}
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-6 list-group-item">

                </form>
            </div>
            <br>
            <div class="col-md-6">
                
            </div>
            
        </div>
    </div>
{% endblock %}

{% endblock %}
