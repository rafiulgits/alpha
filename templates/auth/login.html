{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>Login</title>
{% endblock %}


{% block extra_body %}
	
	<div class="form-block">

		{% if messages %}
			{% for message in messages %}
				<strong>{{ message }}</strong>
			{% %}
		{% endif %}

		<form method="POST">
			{% csrf_token %}

			{{ form.user_id }}
			{{ form.password }}
			<button>Login</button>
		</form>
		
	</div>

{% endblock %}
