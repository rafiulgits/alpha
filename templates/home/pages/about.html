{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>About Sakkhat</title>
	<style type="text/css">
		.block article {
			font-family: monospace; font-size: 25px; padding: 5px; line-height: 35px;
			color:black; text-align: center; margin: 0px;
		}
		.background {
			position: absolute; width: 100%; height: 100%; top: 0px;
			opacity: 0.1;
			background: url('{% static 'res/vector/logo_bw_t.svg'%}');
			background-repeat: no-repeat; background-position: center;
		}
	</style>
{% endblock %}


{% block extra_content %}
	<div class="background"></div>
	<div class="d-flex justify-content-center">
		<div class="col-md-8 block">
			<img class="mx-auto d-block" src="{% static 'res/vector/seller.svg'%}">
			<article>Sakkhat is providing a better platform for micro sellers. A meeting place for self service providers and their customers.</article>
		</div>
	</div>
{% endblock %}

	

{% block extra_script %}
{% endblock %}
